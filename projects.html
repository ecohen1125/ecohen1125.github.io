<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Projects</title>

    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/navbar.css" />
    <link rel="stylesheet" href="/CSS/projects.css" />
  </head>
  <body>
    <nav id="ontop">
      <ul id="navbar">
        <li id="name">Eli Cohen</li>
        <li id="elem" class="home">Home</li>
        <li id="elem" class="about"><a href="about.html">About Me</a></li>
        <li id="elem" class="projects"><a href="projects.html">Projects</a></li>
        <li id="elem" class="contact"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <h1>Personal Projects</h1>
    <p>Click each project to see a description</p>
    <div id="btnController">
      <button id="projtctBtn">Add a Project</button>
    </div>
    <div id="bigAddProject">
      <div id="addProjectMenu">
        <h2>Add a Project</h2>
        <p>Fill out the form below to add a project to the list</p>
        <div id="addProjectForm">
          <div id="projectNameDiv">
            <p id="labelText">Project Name:</p>
            <input type="text" id="projectName" name="projectName" required />
          </div>
          <div id="techStackDiv">
            <p id="labelText">Tech Stack:</p>
            <input type="text" id="techStack" name="techStack" required />
          </div>
          <div id="imageUploadDiv">
            <p id="labelText">Upload Pictures of the Project:</p>
            <input type="file" id="images" name="images" required multiple />
          </div>
          <div id="projectDescDiv">
            <p id="labelText">Project Description:</p>
            <textarea id="projectDesc" name="projectDesc" required></textarea>
          </div>
          <div id="projectLinkDiv">
            <p id="labelText">Project Link:</p>
            <input type="text" id="projectLink" name="projectLink" required />
          </div>
          <!-- <div id="passwordDiv">
            <p id="labelText">Password:</p>
            <input type="text" id="password" name="password" required />
          </div> -->
          <div>
            <button id="submitProject">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="JS/navbar.js"></script>
<script src="JS/projects.js"></script>
